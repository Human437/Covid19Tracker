<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid 19 Tracker</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="topnav">
      <p class="active link" id="Cases-in-the-world">Covid-19 Tracker</p>

      <nav id="myLinks" class="wrapper">
        <p id="Cases-by-country" class="link">Covid Cases by country</p>
        <p id="Cases-by-state" class="link">Covid cases by state (USA only)</p>
        <p id="Self-test" class="link">Self Test</p>
        <p id="Keep-yourself-safe" class="link">Ways to keep yourself safe</p>
      </nav>
      <p class="icon" id = "icon" onclick="openCloseBurger()">
        <i class="fa fa-bars"></i>
      </p>
    </header>
    <main id="wrapper" class="container">
      <h1 class="display-title item">Covid 19 Cases and Deaths in the World</h1>
      <article class="Cases item stats">Cases: 1,000,000</article>
      <article class="Deaths item stats">Deaths: 300,000</article>
      <article class="Recovered item stats">Recovered: 500</article>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
